<div id="login-view" class="d-flex flex-column align-items-center justify-content-center text-white">
    <mat-card class="login-container">
        <div class="mb-4" aria-live="polite" id="toastContainer" toastContainer></div>
        <h2 class="text-center">Agrotech</h2>
        <form [formGroup]="loginForm" class="mt-4">
            <div class="row">
                <mat-form-field appearance="outline" class="col-12">
                    <mat-label>Usu√°rio</mat-label>
                    <input matInput type="text" name="username" formControlName="username"/>
                </mat-form-field>
            </div>
            <div class="row">
                <mat-form-field appearance="outline" class="col-12">
                    <mat-label>Senha</mat-label>
                    <input matInput [type]="hidePassword ? 'password' : 'text'" name="password" formControlName="password"/>
                    <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
                        <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
            </div>
            <div class="row">
                <div class="col-12">
                    <button mat-flat-button color="primary" style="min-width: 100%;" (click)="onSubmit()" [disabled]="loginForm.invalid">LOGIN</button>
                </div>
            </div>
        </form>
    </mat-card>
</div>
