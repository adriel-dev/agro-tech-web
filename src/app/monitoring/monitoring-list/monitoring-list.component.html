<mat-dialog-content>
  <div class="d-flex justify-content-between">
    <h2>Monitorings - {{ animal.name }}</h2>
    <button mat-icon-button mat-dialog-close (click)="dialogRef.close()">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <mat-divider class="mt-3 mb-5"></mat-divider>

  <div>
    <table mat-table [dataSource]="monitorings" class="mat-elevation-z8">
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let monitoring">{{ monitoring.id }}</td>
      </ng-container>

      <!-- Monitoring Date Column -->
      <ng-container matColumnDef="monitoringDate">
        <th mat-header-cell *matHeaderCellDef>Monitoring Date</th>
        <td mat-cell *matCellDef="let monitoring">{{ monitoring.monitoringDate }}</td>
      </ng-container>

      <!-- Height Column -->
      <ng-container matColumnDef="height">
        <th mat-header-cell *matHeaderCellDef>Height</th>
        <td mat-cell *matCellDef="let monitoring">{{ monitoring.height }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef>Weight</th>
        <td mat-cell *matCellDef="let monitoring">{{ monitoring.weight }}</td>
      </ng-container>

      <!-- Dewormed Column -->
      <ng-container matColumnDef="dewormed">
        <th mat-header-cell *matHeaderCellDef>Dewormed</th>
        <td mat-cell *matCellDef="let monitoring">{{ monitoring.dewormed }}</td>
      </ng-container>

      <!-- Table Rows -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</mat-dialog-content>
