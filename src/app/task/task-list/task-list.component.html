<div class="container-fluid">
    <div class="d-flex align-items-center">
        <div>
            <h1>Tarefas do mês - {{ employeeFullName() }}</h1>
        </div>
    </div>
    <div class="board-wrapper">
        <div class="board-columns" cdkDropListGroup>
            <div class="board-column">
                <div class="column-title">À fazer</div>
                <div 
                id="todoList"
                cdkDropList
                [cdkDropListData]="todo"
                (cdkDropListDropped)="drop($event)"
                class="tasks-container">
                    <div class="task" *ngFor="let item of todo" cdkDrag (cdkDragStarted)="onDragStart($event)" (cdkDragEnded)="onDragEnd($event)">
                        {{ item }}
                    </div>
                </div>
            </div>
            <div class="board-column">
                <div class="column-title">Fazendo</div>
                <div
                id="doingList"
                cdkDropList
                [cdkDropListData]="doing"
                (cdkDropListDropped)="drop($event)"
                class="tasks-container">
                    <div class="task" *ngFor="let item of doing" cdkDrag (cdkDragStarted)="onDragStart($event)" (cdkDragEnded)="onDragEnd($event)">
                        {{ item }}
                    </div>
                </div>
            </div>
            <div class="board-column">
                <div class="column-title">Feito</div>
                <div
                id="doneList"
                cdkDropList
                [cdkDropListData]="done"
                (cdkDropListDropped)="drop($event)"
                class="tasks-container">
                    <div class="task" *ngFor="let item of done" cdkDrag (cdkDragStarted)="onDragStart($event)" (cdkDragEnded)="onDragEnd($event)">
                        {{ item }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
