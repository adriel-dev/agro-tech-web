
<mat-dialog-content>
    <div class="d-flex justify-content-between align-items-center">
        <h2>{{ isEdit ? "Editar" : "Novo" }} Funcionário</h2>
        <button mat-icon-button mat-dialog-close (click)="onCancel()">
            <mat-icon>close</mat-icon>
        </button>
    </div>

    <mat-divider class="mt-3 mb-5"></mat-divider>

    <form [formGroup]="employeeForm">
        <div class="row mt-3">
            <mat-form-field class="col-sm-12 col-md-6 col-xl-4">
                <mat-label>Nome</mat-label>
                <input matInput type="text" name="name" formControlName="name"/>
            </mat-form-field>
            
            <mat-form-field class="col-sm-12 col-md-6 col-xl-4">
                <mat-label>Sobrenome</mat-label>
                <input matInput type="text" name="lastName" formControlName="lastName"/>
            </mat-form-field>
            
            <mat-form-field class="col-sm-12 col-md-6 col-xl-4">
                <mat-label>Função</mat-label>
                <input matInput type="text" name="role" formControlName="role"/>
            </mat-form-field>
    
            <mat-form-field class="col-sm-12 col-md-6 col-xl-4">
                <mat-label>Salário</mat-label>
                <span matPrefix><mat-icon>attach_money</mat-icon></span>
                <input matInput type="text" name="salary" formControlName="salary" currencyMask/>
            </mat-form-field>

            <mat-form-field class="col-sm-12 col-md-6 col-xl-4">
                <mat-label>Data de nascimento</mat-label>
                <input matInput [matDatepicker]="birthDatePicker" placeholder="Escolha uma data" formControlName="birthDate">
                <mat-datepicker-toggle matSuffix [for]="birthDatePicker"></mat-datepicker-toggle>
                <mat-datepicker name="birthDate" #birthDatePicker/>
            </mat-form-field>
    
        </div>
    </form>

</mat-dialog-content>

<mat-divider class=""></mat-divider>

<mat-dialog-actions class="d-flex justify-content-end p-3">
    <button mat-raised-button color="accent" (click)="onCancel()">Cancelar</button>
    <button mat-raised-button color="primary" class="ms-2" (click)="onSubmit()" [disabled]="employeeForm.invalid">Salvar</button>
</mat-dialog-actions>
