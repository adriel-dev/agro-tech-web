<mat-dialog-content>
    <p>{{ data.text }}</p>
</mat-dialog-content>
<mat-divider></mat-divider>
<mat-dialog-actions class="d-flex justify-content-end p-3">
    <button mat-raised-button color="accent" (click)="onCancelClick()">Cancelar</button>
    <button mat-raised-button color="primary" (click)="onConfirmClick()">Confirmar</button>
</mat-dialog-actions>
