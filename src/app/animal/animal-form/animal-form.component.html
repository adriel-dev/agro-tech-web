
<mat-dialog-content>
    <div class="d-flex justify-content-between">
        <h2>{{ isEdit ? "Edit" : "New" }} Animal</h2>
        <button mat-icon-button mat-dialog-close (click)="onCancel()">
            <mat-icon>close</mat-icon>
        </button>
    </div>

    <mat-divider class="mt-3 mb-5"></mat-divider>

    <form [formGroup]="animalForm">
        <div class="row">
            <mat-form-field class="col-sm-12 col-md-6">
                <mat-label>Name</mat-label>
                <input matInput type="text" name="name" formControlName="name"/>
            </mat-form-field>
    
            <mat-form-field class="col-sm-12 col-md-6">
                <mat-label>Sex</mat-label>
                <mat-select name="sex" required="true" formControlName="sex">
                    <mat-option value="F">Female</mat-option>
                    <mat-option value="M">Male</mat-option>
                </mat-select>
            </mat-form-field>
    
            <mat-form-field class="col-sm-12 col-md-6">
                <mat-label>Acquisition Date</mat-label>
                <input matInput [matDatepicker]="acquisitionDatePicker" placeholder="Choose a date" formControlName="acquisitionDate">
                <mat-datepicker-toggle matSuffix [for]="acquisitionDatePicker"></mat-datepicker-toggle>
                <mat-datepicker name="acquisitionDate" #acquisitionDatePicker disabled="false"/>
            </mat-form-field>
    
            <mat-form-field class="col-sm-12 col-md-6">
                <mat-label>Sale Date</mat-label>
                <input matInput [matDatepicker]="saleDatePicker" placeholder="Choose a date" formControlName="saleDate">
                <mat-datepicker-toggle matSuffix [for]="saleDatePicker"></mat-datepicker-toggle>
                <mat-datepicker name="saleDate" #saleDatePicker disabled="false" />
            </mat-form-field>
    
            <mat-form-field class="col-sm-12 col-md-6">
                <mat-label>Acquisition Value</mat-label>
                <span matPrefix><mat-icon>attach_money</mat-icon></span>
                <input matInput type="text" name="acquisitionValue" formControlName="acquisitionValue" currencyMask/>
            </mat-form-field>
    
            <mat-form-field class="col-sm-12 col-md-6">
                <mat-label>Sale Value</mat-label>
                <span matPrefix><mat-icon>attach_money</mat-icon></span>
                <input matInput type="text" name="saleValue" formControlName="saleValue" currencyMask/>
            </mat-form-field>
    
            <mat-form-field class="col-sm-12 col-md-6">
                <mat-label>Breed</mat-label>
                <mat-select name="breed" formControlName="breed">
                    <mat-option *ngFor="let breed of breeds" [value]="breed">
                        {{ breed }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </form>

</mat-dialog-content>

<mat-divider class=""></mat-divider>

<mat-dialog-actions class="d-flex justify-content-end p-3">
    <button mat-raised-button color="accent" (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" class="ms-2" (click)="onSubmit()" [disabled]="animalForm.invalid">Save</button>
</mat-dialog-actions>
