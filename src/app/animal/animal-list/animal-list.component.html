<div class="container-fluid">
    <div class="d-flex align-items-center">
        <div>
            <h1>Animais</h1>
        </div>
        <div class="ms-3">
            <mat-form-field>
                <input type="text" matInput placeholder="Insira um nome ou ID">
                <button matSuffix mat-icon-button (click)="onAnimalNameOrIdFilter($event)">
                    <mat-icon>search</mat-icon>
                </button>
              </mat-form-field>
        </div>
    </div>
    <div class="d-flex align-items-center">
        <mat-form-field style="min-width: 300px;">
            <mat-label>Filtro de esp√©cie</mat-label>
            <mat-select name="speciesFilter" multiple (valueChange)="onSpeciesFilterChange($event)">
                <mat-option [value]="speciesItem.name" *ngFor="let speciesItem of species">{{ speciesItem.name }}</mat-option>
            </mat-select>
            <button matSuffix mat-icon-button (click)="onSpeciesFilter($event)">
                <mat-icon>search</mat-icon>
            </button>
        </mat-form-field>
        <div class="ms-auto">
            <button mat-button color="primary" id="btnNewAnimal" class="ms-3" (click)="openNewAnimalDialog()"><mat-icon>add</mat-icon> Novo Animal</button>
        </div>
    </div>
    <div class="row">
        <app-animal-card class="mt-3 g-2 g-lg-5 col-sm-12 col-xl-6" *ngFor="let animal of animals" [animal]="animal"></app-animal-card>
    </div>
    <div class="mt-5">
        <div style="min-width: 400px;">
            <mat-paginator [length]="totalPages * pageSize" [pageSize]="pageSize" [pageSizeOptions]="[pageSize]" (page)="onPageChange($event)"/>
        </div>
    </div>
</div>
